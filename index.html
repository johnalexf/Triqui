<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIQUI</title>

    <!-- Estilos de tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&
                        family=Poppins&family=Space+Mono&display=swap" rel="stylesheet">

    <!-- Estilos de la pagina -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Triqui</h1>

        <p>Bienvenido <SPAN>John</SPAN></p> 
        <p>Elije el nivel y la opción con la cual deseas jugar</p>

        <div class="eleccion">

            <div class="nivel">
                <label for="modoJuego"> Nivel </label>
                <select name="modoJuego" id="modoJuego">
                    <option value="0">Fácil</option>
                    <option value="0">Medio</option>
                    <option value="0">Difícil</option>
                    <option value="0">Imposible</option>
                </select>
            </div>
            
            <div class="opcion">

                <input type="checkbox" name="eleccionO" id="eleccionO" >
                <label for="eleccionO">O</label>

                <input type="checkbox" name="eleccionX" id="eleccionX" >
                <label for="eleccionX">X</label>

            </div>

            
        </div>
        
        <div class="contenedor juego">

            <div  class="principal"  >

                <div class="contenedor secundario" id="0"></div>
                <div class="contenedor secundario" id="1"></div>
                <div class="contenedor secundario" id="2"></div>

                <div class="contenedor secundario" id="3"></div>
                <div class="contenedor secundario" id="4"></div>
                <div class="contenedor secundario" id="5"></div>

                <div class="contenedor secundario" id="6"></div>
                <div class="contenedor secundario" id="7"></div>
                <div class="contenedor secundario" id="8"></div>

            </div>

            <div class="contenedor puntaje">

                 <h2> Puntaje </h2>

                <!--<div class="puntajesEspecifico">
                    <h3> Ganados </h3>
                    <input type="text" disabled>
                </div>
                
                <div class="puntajesEspecifico">
                    <h3> Empatados </h3>
                    <input type="text" disabled>
                </div>
                
                <div class="puntajesEspecifico">
                    <h3> Perdidos </h3>
                    <input type="text" disabled>
                </div>-->

                <button id="reiniciar"> Reiniciar Puntaje</button> 

            </div>
        </div>

        <button id="nuevoJuego" onclick="location.reload()"> Nuevo Juego </button>

    </main>

    <p id="pantallaSize">El tamaño de tu pantalla será mostrado aquí.</p>

    <script>
        // Obtener el elemento del párrafo
        const pantallaSizeElement = document.getElementById('pantallaSize');

        // Obtener el ancho y alto de la ventana
        const ancho = window.innerWidth;
        const alto = window.innerHeight;

        // Actualizar el contenido del párrafo
        pantallaSizeElement.textContent = `El ancho de tu pantalla es: ${ancho}px y el alto es: ${alto}px`;
    </script>
    <script src="script.js" type="module"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>
</html>
